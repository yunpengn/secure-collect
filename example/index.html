<!DOCTYPE html>
<html>
<head>
	<title>Sample Checkout Form</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<br><br><br><br><br>

<div class="col-xs-12 col-md-6 offset-md-3">
	<form role="form" id="payment-form">
        <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="cardNumber">Card Number</label>
                  <div class="input-group">
                     <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
                     <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>
               </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-xs-7 col-md-7">
               <div class="form-group">
                  <label for="cardExpiry">Expiration Date</label>
                  <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
               </div>
            </div>
            <div class="col-xs-5 col-md-5 pull-right">
               <div class="form-group">
                  <label for="cardCVC">CVC / CVC2</label>
                  <input type="tel" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
               </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="couponCode">Comment</label>
                  <input type="text" class="form-control" name="comment" />
               </div>
            </div>
        </div>
        <br>

		<div class="row">
			<div class="col-xs-12">
			   <button class="btn btn-success btn-lg btn-block" type="submit">Make Payment</button>
			</div>
		</div>
    </form>
</div>
</div>
</body>
</html>
