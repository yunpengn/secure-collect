<body>
<div class="container">
<br><br><br><br><br>

<div class="col-xs-12 col-md-6 offset-md-3">
	<form role="form" id="payment-form">
        <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="cardNumber">Card Number</label>
                  <div class="input-group">
                     <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" required />
                  </div>
               </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-xs-7 col-md-7">
               <div class="form-group">
                  <label for="cardExpiry">Expiration Date</label>
                  <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" required />
               </div>
            </div>
            <div class="col-xs-5 col-md-5 pull-right">
               <div class="form-group">
                  <label for="cardCVC">CVC / CVC2</label>
                  <input type="tel" class="form-control" name="cardCVC" placeholder="CVC" required />
               </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-xs-12">
               <div class="form-group">
                  <label for="couponCode">Comment</label>
                  <input type="text" class="form-control" name="comment" />
               </div>
            </div>
        </div>
        <br>

		<div class="row">
			<div class="col-xs-12">
			   <button class="btn btn-success btn-lg btn-block" type="submit">Make Payment</button>
			</div>
		</div>
    </form>
</div>

<script type="text/javascript">
  window.onload = function() {
    secureCollect.init();
  };
</script>
</div>
</body>
</html>
